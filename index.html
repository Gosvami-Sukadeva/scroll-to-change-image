<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 100vh;
            background-image: url("bg.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        main {
            min-height: 150vh;
            background-color: #000;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main></main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script>
        const $doc = $(document);
        const $header = $('header');
        const $main = $('main');

        $doc.on("scroll", function () {
            // aktualna wartosc scrolla
            const scrollPos = $doc.scrollTop();

            // gdzie(ile pixeli) jest dany element od poczatku strony
            const sectionOffset = $main.offset().top;
            // jaka jest wysokość elementu
            const headerHeight = $header.outerHeight()
            if (scrollPos < sectionOffset) {
                console.log('zmiana')
                $header.css({
                    'opacity': 1 - scrollPos / headerHeight,
                    'filter': 'grayscale(' + 2 * scrollPos / headerHeight + ')'


                })
            }


            // console.log(1 - scrollPos / headerHeight)
        })
    </script>
</body>

</html>
